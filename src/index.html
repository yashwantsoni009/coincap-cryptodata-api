  <script type="text/javascript">
   function showdata(tradeMsg){
     var name = tradeMsg['coin'];
    var mktcap = tradeMsg['msg']['mktcap'];
    var long = tradeMsg['msg']['long'];
        var price = tradeMsg['msg']['price'];
        var volume = tradeMsg['msg']['volume'];
        var perc = tradeMsg['msg']['perc'];
        var vwapData = tradeMsg['msg']['vwapData'];
        var supply = tradeMsg['msg']['supply'];
        $( "#"+name ).replaceWith( '<tr class="row100 body" id='+name+'><td class="cell100 ">'+long+'</td><td class="cell100 ">'+mktcap+'</td><td class="cell100 ">'+price+'</td><td class="cell100 ">'+vwapData+'</td><td class="cell100 ">'+supply+'</td><td class="cell100 ">'+volume+'</td><td class="cell100 ">'+perc+'</td></tr>' );
      
   }
    var socket = io.connect('https://coincap.io');
    socket.on('trades', function (tradeMsg) {
      if(tradeMsg['coin']=='ETH' || tradeMsg['coin']=='BTC' || tradeMsg['coin']=='TRX' || tradeMsg['coin']=='XRP' || tradeMsg['coin']=='XLM'){
        showdata(tradeMsg);
      }
      
    })
